server:
  port: 8521
spring:
  application:
    name: spring-cloud-consul-order-service
  cloud:
    consul:
      discovery:
        service-name: producer-order-service
        enabled: true
      host: localhost
      port: 8500
      config:
        name: ${spring.application.name}
        enabled: true
        format: yaml
        watch:
          enabled: true
        fail-fast: false
